<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Forever-Stream Everywhere</title>
</head>
<body>
    <div class="container" id="container">
        <div id="bg_container" style="display: block;">
            <img id="bg_img" src="CoverArt.jpg">
        </div>
        <div id="content">
            <img id="cover_art" src="CoverArt.jpg" style="display: block; width:100%; max-width:400px;">
            <h1 class="title">Forever</h1>
            <div class="platform-list_container">
                <div class="platform-list">
                    <div class="music-link">
                        <img class="music-link-logo" src="spotify.svg"></img>

                    </div>
                    <div class="music-link">
                        <img class="music-link-logo" src="JioSaavn.png"></img>

                    </div>
                    <div class="music-link">
                        <img class="music-link-logo" src="youtube-music.svg"></img>
                        <button class="music-link_button" onclick="window.location.href='https://www.youtube.com';">Listen</button>
                    </div>
                    <div class="music-link">
                        <img class="music-link-logo" src="apple-music.svg"></img>
                        <button class="music-link_button" onclick="window.location.href='https://www.youtube.com';">Listen</button>
                    </div>
                    <div class="music-link">
                        <img class="music-link-logo" src="amazon-music.svg"></img>
                        <button class="music-link_button" onclick="window.location.href='https://www.youtube.com';">Listen</button>
                    </div>
                    <div class="music-link">
                        <img class="music-link-logo" src="youtube.svg"></img>
                        <button class="music-link_button" onclick="window.location.href='https://www.youtube.com';">Watch Video</button>
                    </div>
                </div>
            </div>
